# kubernetes/02-apps/pihole/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-config-pvc
  namespace: homelab
  labels:
    app.kubernetes.io/name: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi # Suficiente para la configuraci√≥n y logs de Pi-hole
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-dnsmasq-pvc # Para configuraciones personalizadas de dnsmasq
  namespace: homelab
  labels:
    app.kubernetes.io/name: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi 
  storageClassName: local-path