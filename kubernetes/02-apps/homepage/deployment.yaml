# kubernetes/02-apps/homepage/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homelab
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env: # <-- AÃ‘ADIDO PARA SOLUCIONAR "Host validation failed"
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "home.homelab.local,192.168.1.81" # Ajusta 192.168.1.81 a la IP de tu nodo
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
          # Sondas (pueden permanecer si no dieron problemas, o comentarlas si lo hicieron)
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: homepage-config
          persistentVolumeClaim:
            claimName: homepage-config-pvc