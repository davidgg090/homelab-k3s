# kubernetes/02-apps/plex/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: homelab
  labels:
    app.kubernetes.io/name: plex
spec:
  replicas: 1
  strategy:
    type: Recreate 
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
    spec:
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest 
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: homelab-common-vars 
          env:
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: PLEX_CLAIM_TOKEN
            - name: VERSION 
              value: "docker" 
          ports:
            - name: http-plex 
              containerPort: 32400
              protocol: TCP
            # ... (otros puertos de Plex si los necesitas en el service) ...
          volumeMounts:
            - name: plex-config
              mountPath: /config 
            - name: media-movies-direct 
              mountPath: /data/movies
            - name: media-tv-direct     
              mountPath: /data/tvshows
            # - name: transcode 
            #   mountPath: /transcode 
            # - name: dev-dri
            #   mountPath: /dev/dri   
          # (Sondas Comentadas)
          # livenessProbe:
          #   httpGet:
          #     path: /identity 
          #     port: http-plex
          #   initialDelaySeconds: 60 
          #   periodSeconds: 20
          #   timeoutSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /identity
          #     port: http-plex
          #   initialDelaySeconds: 45
          #   periodSeconds: 15
          #   timeoutSeconds: 5
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: media-movies-direct 
          hostPath:
            path: /mnt/lab/media/movies
            type: Directory
        - name: media-tv-direct     
          hostPath:
            path: /mnt/lab/media/tv
            type: Directory
