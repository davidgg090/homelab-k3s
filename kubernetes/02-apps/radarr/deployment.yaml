# kubernetes/02-apps/radarr/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: homelab
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest 
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: homelab-common-vars 
          ports:
            - name: http
              containerPort: 7878 
              protocol: TCP
          volumeMounts:
            - name: radarr-config
              mountPath: /config 
            - name: media-movies-direct 
              mountPath: /movies 
            - name: media-downloads-direct
              mountPath: /downloads 
          # (Sondas Comentadas)
          # livenessProbe:
          #   httpGet:
          #     path: /api/v3/system/status 
          #     port: http
          #   initialDelaySeconds: 45
          #   periodSeconds: 20
          # readinessProbe:
          #   httpGet:
          #     path: /api/v3/system/status
          #     port: http
          #   initialDelaySeconds: 30
          #   periodSeconds: 15
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config-pvc
        - name: media-movies-direct 
          hostPath:
            path: /mnt/lab/media/movies 
            type: Directory
        - name: media-downloads-direct
          hostPath:
            path: /mnt/usbmedia/downloads 
            type: Directory