# kubernetes/02-apps/radarr/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: homelab
  labels:
    app.kubernetes.io/name: radarr
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # Opcional: para forzar HTTPS
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
    # Radarr v4+ puede necesitar estas cabeceras si usas un basepath o proxy reverso (Traefik lo es)
    traefik.ingress.kubernetes.io/router.middlewares: radarr-headers@kubernetescrd
spec:
  rules:
    - host: radarr.homelab.local # El nombre de host que usarás
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr # Nombre del Service
                port:
                  name: http # Nombre del puerto en el Service
---
# Middleware para Radarr para manejar correctamente el base path si es necesario
# Aunque con path: / y host-based routing no suele ser estrictamente necesario
# pero algunas apps *arr se benefician de saber que están tras un proxy.
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: radarr-headers
  namespace: homelab
spec:
  headers:
    customRequestHeaders:
      X-Radarr-Host: "{{.Host}}"
    # Opcional, si tuvieras problemas con el base path (no deberías con path: /)
    # X-Radarr-BaseUrl: "/"