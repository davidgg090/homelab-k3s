# kubernetes/02-apps/jellyfin/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: homelab
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/instance: jellyfin-prod
        app.kubernetes.io/version: "10.8.13"
        app.kubernetes.io/component: media-server
        app.kubernetes.io/part-of: homelab
        app.kubernetes.io/managed-by: kubectl
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: jellyfin
          image: lscr.io/linuxserver/jellyfin:10.8.13
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: homelab-common-vars
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
            - name: dlna-http 
              containerPort: 8920 
              protocol: TCP 
            - name: discovery-udp
              containerPort: 7359
              protocol: UDP
            - name: dlna-ssdp
              containerPort: 1900
              protocol: UDP
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: media-movies-direct 
              mountPath: /data/movies    
            - name: media-tv-direct     
              mountPath: /data/tvshows   
            # - name: dev-dri 
            #   mountPath: /dev/dri
          securityContext:
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              drop:
              - ALL
              add:
              - CHOWN
              - DAC_OVERRIDE
              - SETGID
              - SETUID
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: media-movies-direct 
          hostPath:
            path: /mnt/lab/media/movies
            type: Directory
        - name: media-tv-direct     
          hostPath:
            path: /mnt/lab/media/tv
            type: Directory
        # - name: dev-dri 
        #   hostPath:
        #     path: /dev/dri