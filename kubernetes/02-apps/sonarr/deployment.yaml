# kubernetes/02-apps/sonarr/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: homelab
  labels:
    app.kubernetes.io/name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest # O :preview / :develop si quieres probar versiones más nuevas
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: homelab-common-vars # Para PUID, PGID, TZ
          ports:
            - name: http
              containerPort: 8989 # Puerto por defecto de la UI de Sonarr
              protocol: TCP
          volumeMounts:
            - name: sonarr-config
              mountPath: /config # Ruta de configuración de Sonarr
            - name: media-tv-direct # Sonarr gestiona series - Nuevo nombre para el volumeMount
              mountPath: /tv         # Sigue siendo /tv dentro del contenedor
            - name: media-downloads-direct # Nuevo nombre para el volumeMount
              mountPath: /downloads  # Sigue siendo /downloads dentro del contenedor
          # (Sondas Comentadas Temporalmente)
          # livenessProbe:
          #   httpGet:
          #     path: /api/v3/system/status # Endpoint de API de Sonarr
          #     port: http
          #   initialDelaySeconds: 45
          #   periodSeconds: 20
          # readinessProbe:
          #   httpGet:
          #     path: /api/v3/system/status
          #     port: http
          #   initialDelaySeconds: 30
          #   periodSeconds: 15
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config-pvc # Este usa local-path y debería estar bien
        - name: media-tv-direct # Coincide con el volumeMount
          hostPath:
            path: /mnt/usbmedia/tv # Montaje directo a la subcarpeta de series en el USB
            type: Directory
        - name: media-downloads-direct # Coincide con el volumeMount
          hostPath:
            path: /mnt/usbmedia/downloads # Montaje directo a la subcarpeta de descargas en el USB
            type: Directory